<body>
  <nav class="navbar navbar-expand-md bg-light">

    </div>
    </div>

  <div class="formular">
    <form id="form" class="form p-3 needs-validation" novalidate>
      <div>
        <ion-icon name="person-outline" class="ion-icon"></ion-icon>
      </div>
      <div class="row">
        <div class="form-group col-auto">
          <label for="registrace-jmeno">Jméno</label>
          <input type="text" class="form-control" placeholder="Jméno" id="jmeno" required pattern="^[A-Z][a-zA-Z]*$">
        </div>
        <div class="form-group col-auto">
          <label for="registrace-prijmeni">Příjmení</label>
          <input type="text" class="form-control" placeholder="Příjmení" id="prijmeni" required pattern="^[A-Z][a-zA-Z]*$">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-auto">
          <label for="registrace-vek">Věk</label>
          <input type="text" class="form-control" placeholder="Věk" id="vek" required pattern="[1-9][0-9]{0,2}">
        </div>
        <div class="form-group col-auto">
          <label for="registrace-telefon">Telefon</label>
          <input type="tel" class="form-control" placeholder="505 394 325" id="telefon" required pattern="\d{3} \d{3} \d{3}">
        </div>
      </div>
      <button type="submit" class="btn d-grid mx-auto btn-outline-primary mt-2" id="ulozBtn">
        Uložit
      </button>
    </form>
  

    <!-- Vypis tabulky seznamu pojištěnců -->
    <div id="container">

    </div>

  </div>
